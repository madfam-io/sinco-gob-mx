name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --ignore-scripts
      - run: npm run lint
      - run: npm run build

  lighthouse:
    runs-on: ubuntu-latest
    needs: build-and-check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --ignore-scripts
      - run: npx http-server -p 8000 dist &
      - run: npx -y wait-on http://127.0.0.1:8000 && npx -y @lhci/cli autorun --collect.url=http://127.0.0.1:8000 --upload.target=temporary-public-storage
